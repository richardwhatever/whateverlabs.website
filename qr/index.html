<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator | Whatever Labs</title>
    <meta name="description" content="Generate QR codes instantly. A free tool by Whatever Labs.">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <link rel="apple-touch-icon" sizes="60x60" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16">
    <meta name="theme-color" content="#1a1a1a">

    <style>
        /* QR page overrides */
        body {
            background-image: url('../img/background_large.jpg');
        }

        h1 {
            margin-bottom: 12px;
        }

        /* Input section */
        .input-section {
            animation: fadeUp 0.8s var(--transition-smooth) 0.3s both;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        /* QR Code display */
        .qr-section {
            margin-top: 60px;
            animation: fadeUp 0.8s var(--transition-smooth) 0.4s both;
        }

        .qr-container {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            gap: 30px;
        }

        .qr-container.visible {
            display: flex;
            animation: qrReveal 0.6s var(--transition-smooth) both;
        }

        @keyframes qrReveal {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .qr-frame {
            padding: 24px;
            background: var(--white);
            border-radius: 4px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #qrcode canvas {
            display: block !important;
        }

        #qrcode img {
            display: none !important;
        }

        .qr-url {
            font-size: 0.8rem;
            color: var(--white-muted);
            word-break: break-all;
            max-width: 300px;
            line-height: 1.5;
        }

        .qr-url span {
            color: var(--white-subtle);
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 6px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .qr-frame {
                padding: 20px;
            }

            .qr-url {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <a href="../">
                <img class="logo" src="../img/logo.png" alt="Whatever Labs">
            </a>
        </header>

        <main>
            <h1 class="anim-delay-1">QR Code Generator</h1>
            <p class="tagline anim-delay-2">Transform any URL into a scannable QR code</p>

            <div class="input-section">
                <div class="input-wrapper">
                    <input
                        type="url"
                        id="urlInput"
                        placeholder="https://example.com"
                        autocomplete="url"
                        spellcheck="false"
                    >
                    <p id="error" class="error-message">Please enter a valid URL</p>
                </div>

                <button class="btn" id="generateBtn">
                    <svg class="btn-icon" viewBox="0 0 24 24">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="3" height="3"/>
                        <rect x="18" y="14" width="3" height="3"/>
                        <rect x="14" y="18" width="3" height="3"/>
                        <rect x="18" y="18" width="3" height="3"/>
                    </svg>
                    Generate
                </button>
            </div>

            <div class="qr-section">
                <div class="qr-container" id="qrContainer">
                    <div class="qr-frame">
                        <div id="qrcode"></div>
                    </div>

                    <div class="qr-actions">
                        <p class="qr-url">
                            <span>Encoded URL</span>
                            <span id="displayUrl"></span>
                        </p>
                        <button class="btn" id="downloadBtn" style="margin-top: 20px;">
                            <svg class="btn-icon" viewBox="0 0 24 24">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                <polyline points="7 10 12 15 17 10"/>
                                <line x1="12" y1="15" x2="12" y2="3"/>
                            </svg>
                            Download PNG
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="anim-delay-5">
            <div class="footer-content">
                <a href="../" class="footer-link">Whatever Labs</a>
                <span class="separator"></span>
                <a href="mailto:hello@whateverlabs.com" class="footer-link">hello@whateverlabs.com</a>
            </div>
        </footer>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const qrcodeDiv = document.getElementById('qrcode');
        const qrContainer = document.getElementById('qrContainer');
        const errorMsg = document.getElementById('error');
        const displayUrl = document.getElementById('displayUrl');

        let qrcode = null;

        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === 'http:' || url.protocol === 'https:';
            } catch {
                return false;
            }
        }

        function generateQRCode() {
            const url = urlInput.value.trim();

            errorMsg.classList.remove('visible');

            if (!url) {
                errorMsg.textContent = 'Please enter a URL';
                errorMsg.classList.add('visible');
                return;
            }

            if (!isValidUrl(url)) {
                errorMsg.textContent = 'Please enter a valid URL starting with http:// or https://';
                errorMsg.classList.add('visible');
                return;
            }

            // Clear previous QR code
            qrcodeDiv.innerHTML = '';

            // Generate new QR code
            qrcode = new QRCode(qrcodeDiv, {
                text: url,
                width: 200,
                height: 200,
                colorDark: '#1a1a1a',
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // Update display URL
            displayUrl.textContent = url.length > 50 ? url.substring(0, 50) + '...' : url;

            // Show container
            qrContainer.classList.add('visible');
        }

        function downloadQRCode() {
            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                const link = document.createElement('a');
                const url = urlInput.value.trim();
                const filename = url.replace(/^https?:\/\//, '').replace(/[^a-z0-9]/gi, '-').substring(0, 30);
                link.download = `qr-${filename}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            }
        }

        generateBtn.addEventListener('click', generateQRCode);
        downloadBtn.addEventListener('click', downloadQRCode);

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateQRCode();
            }
        });

        // Clear error on input
        urlInput.addEventListener('input', () => {
            errorMsg.classList.remove('visible');
        });
    </script>
</body>
</html>
